<div class="row">
  <div class="col-md-2">&nbsp;</div>
  <div class="col-md-8">
    <div id="tweetsPanel" class="panel panel-default">
      <div class="panel-body">
        <div class="row" [hidden]="isHideSearchBar">
          <div class="col-md-12">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     placeholder="Search HashTag"
                     (keyup.enter)="getTweets()"
                     [(ngModel)]="hashTag" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div *ngFor="let tweet of tweets">
              <app-twitter-list
                [tweet]="tweet">
              </app-twitter-list>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">&nbsp;</div>
</div>
